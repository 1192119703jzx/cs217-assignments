<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notebook</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/home.css') }}">
</head>
<body>
    <div class="header">NoteBook</div>
    <div class="search_box">
        <form method="GET" action="{{ url_for('main_routes.search') }}">
            <label for="search">Search term:</label>
            <input type="text" id="search" name="q" placeholder="Enter your search here...">
            <button type="submit">Search</button>
        </form>
    </div>
    <div class="note_box">
        <strong>All Notes</strong>
        <div class="notes">
            {% for note in all_notes %}
                {% set note_name = note.title %}
                <a href="{{ url_for('main_routes.note_detail') }}?name={{ note_name }}" >{{ note_name }}</a>
            {% endfor %}
        </div>
    </div>
    <div class="add_note">
        <strong>Add you note here</strong>
        <form method="POST" action="{{ url_for('main_routes.add_note') }}">
            <input type="text" name="title" placeholder="Title">
            <textarea name="content" placeholder="Content"></textarea>
            <button type="submit">Add note</button>
        </form>
    </div>
</body>
</html>
